<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Restaurant Review App</title>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
</head>
<body class="restaurant-page">
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul aria-label="Breadcrumb" id="breadcrumb">
        <li>
            <a aria-label="Home" href="/">Home</a>
        </li>
    </ul>
</header>

<main class="top" id="maincontent">
    <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <section id="map-container" tabindex="-1">
        <div aria-hidden="true" id="map" role="application" tabindex="-1"></div>
    </section>
</main>

<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a><br/> All Rights Reserved.
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="./js/serviceworker-registration.js.js"></script>
<script src="js/dbhelper.js" type="text/javascript"></script>
<script src="js/restaurant_info.js" type="text/javascript"></script>
</body>
</html>
