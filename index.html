<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Restaurant Review App</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
</head>
<body>
<header>
    <nav>
        <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
</header>
<main id="main-content">
    <section aria-hidden="true" aria-label="Search results map" id="map-container" tabindex="-1">
        <div aria-hidden="true" id="map" role="application" tabindex="-1"></div>
    </section>
    <section id="filter">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <div class="form-group">
                <label for="neighborhoods-select">Select Neighborhoods</label>
                <select id="neighborhoods-select"
                        name="neighborhoods"
                        onchange="updateRestaurants()"
                        tabindex="1">
                    <option value="all">
                        All Neighborhoods
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="cuisines-select">Select Cuisines</label>
                <select id="cuisines-select" name="cuisines"
                        onchange="updateRestaurants()"
                        tabindex="2">
                    <option value="all">
                        All Cuisines
                    </option>
                </select>
            </div>
        </div>
    </section>
    <section aria-label="Restaurant list" class="restaurant-list">
        <div class="restaurant">
            <ul id="restaurants-list"></ul>
        </div>
    </section>
</main>
<footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> <br/>All Rights Reserved.
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="./js/serviceworker-registration.js"></script>
<script charset="utf-8" src="js/dbhelper.js" type="application/javascript"></script>
<script charset="utf-8" src="js/main.js" type="application/javascript"></script>
</body>
</html>
